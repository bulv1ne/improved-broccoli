<footer>
  <div class="callout secondary">
    <h5>{{ site.title | escape }}</h5>
    <div class="row">
      <div class="columns medium-4">
        <ul>
          <li>
            {% if site.author %}
              {{ site.author | escape }}
            {% else %}
              {{ site.title | escape }}
            {% endif %}
            </li>
            {% if site.email %}
            <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {% endif %}
        </ul>
      </div>
      <div class="columns medium-8">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>
  </div>
</footer>
