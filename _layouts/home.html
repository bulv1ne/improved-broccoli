---
layout: page
---
<ul class="table-view">
  <li class="table-view-cell table-view-divider">Recipes</li>
  {% for post in site.recipes %}
  <li class="table-view-cell">
    <a href="{{ post.url | relative_url }}" class="navigate-right" data-transition="slide-in">
      {{ post.title | escape }}
    </a>
  </li>
  {% endfor %}
</ul>
