---
layout: page
---
<h3>Recipes</h3>

{{ content }}

<ul>
  {% for post in site.recipes %}
  <li>
    <h4><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h4>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    {% if post.description %}
    <p>{{ post.description | escape }}</p>
    {% endif %}
  </li>
  {% endfor %}
</ul>
