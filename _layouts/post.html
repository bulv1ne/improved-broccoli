---
layout: default
---
<div class="row">
  <div class="large-12 columns">
    {% if page.title %}<h1>{{ page.title | escape }}</h1>{% endif %}
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    </p>

    {{ content }}
  </div>
</div>
